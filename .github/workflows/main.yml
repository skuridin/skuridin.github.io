on: "push"

jobs:
  deploy:
    name: "Deploying"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checking out"
        uses: "actions/checkout@v1"
      - name: "Listing the directory"
        run: "ls -alh"
      - name: "Getting git status"
        run "git status"
        
